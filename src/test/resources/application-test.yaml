profile:
  property:
    value: test
spring:
  application:
    name: work_order
  datasource:
    url: jdbc:tc:postgres:///test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
logging:
  level:
    org.hibernate.SQL: DEBUG  # Logs the actual SQL queries
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Logs the SQL parameters
    org.hibernate.tool.hbm2ddl.SchemaExport: DEBUG  # Logs schema generation (DDL)
chaos:
  monkey:
    enabled: false

