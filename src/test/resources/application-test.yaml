spring:
  application:
    name: work_order
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/test  # This will be overridden by DynamicPropertySource
    username: test  # This will also be overridden
    password: test  # This will also be overridden
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  test:
    database:
      replace: none
  sql:
    init:
      mode: always
logging:
  level:
    org.testcontainers: INFO
    org.springframework: INFO
chaos:
  monkey:
    enabled: false

